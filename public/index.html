<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Transacciones</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <h1 class="text-center my-5">Banco Cnd</h1>
        <main class="container row">
            <section class="col-12 col-md-6">
                <h2 class="container ms-5 mb-3">Formulario de usuario</h2>
                <form class="ms-5">
                    <label class="form-label" for="first_name">Ingrese su nombre</label>
                    <input class="form-control" type="text" name="first_name" placeholder="Nombre" />
                    <label class="form-label mt-2" for="last_name">Ingrese su apellido</label>
                    <input class="form-control" type="text" name="last_name" placeholder="Apellido" />
                    <label class="form-label mt-2" for="email">Ingrese su mail</label>
                    <input class="form-control" type="email" name="email" placeholder="Mail" />
                    <label class="form-label mt-2" for="saldo">Ingrese su saldo</label>
                    <input class="form-control" type="number" name="saldo" placeholder="Saldo" />
                    <button type="submit" class="btn btn-primary mt-3">Ingresar</button>
                </form>
            </section>
            <section class="col-12 col-md-6">
                <h2 class="container ms-5 mb-3">Formulario Transacciones</h2>
                <form class="ms-5">
                    <label class="form-label" for="email_origen">Ingrese su mail</label>
                    <input class="form-control" type="email" name="email_origen" placeholder="Mail" />
                    <label class="form-label mt-2" for="monto_transferencia"
                        >Ingrese monto de transferencia</label
                    >
                    <input
                        class="form-control"
                        type="number"
                        name="monto_transferencia"
                        placeholder="Monto"
                    />
                    <label class="form-label mt-2" for="email_destino">Ingrese email destino</label>
                    <input class="form-control" type="email" name="email_destino" placeholder="Mail" />
                    <button type="submit" class="btn btn-primary mt-3">Transferir</button>
                </form>
            </section>
        </main>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
