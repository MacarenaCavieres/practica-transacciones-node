<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Transacciones</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <h1 class="text-center my-5">Banco Cnd</h1>
        <main class="container-fluid">
            <div class="row d-flex justify-content-center">
                <section class="col-12 col-md-4 m-2">
                    <h2 class="container mb-3">Formulario de usuario</h2>
                    <form class="p-3 border rounded" id="formUsuarios">
                        <label class="form-label" for="first_name">Ingrese su nombre</label>
                        <input
                            class="form-control"
                            type="text"
                            name="first_name"
                            placeholder="Nombre"
                            required
                        />
                        <label class="form-label mt-2" for="last_name">Ingrese su apellido</label>
                        <input
                            class="form-control"
                            type="text"
                            name="last_name"
                            placeholder="Apellido"
                            required
                        />
                        <label class="form-label mt-2" for="email">Ingrese su mail</label>
                        <input class="form-control" type="email" name="email" placeholder="Mail" required />
                        <label class="form-label mt-2" for="saldo">Ingrese su saldo</label>
                        <input class="form-control" type="number" name="saldo" placeholder="Saldo" required />
                        <button type="submit" class="btn btn-primary mt-3">Ingresar</button>
                    </form>
                </section>

                <section class="col-12 col-md-4 m-2">
                    <h2 class="container mb-3">Formulario Transacciones</h2>
                    <form class="p-3 border rounded">
                        <label class="form-label" for="email_origen">Ingrese su mail</label>
                        <input class="form-control" type="email" name="email_origen" placeholder="Mail" />
                        <label class="form-label mt-2" for="monto_transferencia"
                            >Ingrese monto de transferencia</label
                        >
                        <input
                            class="form-control"
                            type="number"
                            name="monto_transferencia"
                            placeholder="Monto"
                            required
                        />
                        <label class="form-label mt-2" for="email_destino">Ingrese email destino</label>
                        <input
                            class="form-control"
                            type="email"
                            name="email_destino"
                            placeholder="Mail"
                            required
                        />
                        <button type="submit" class="btn btn-primary mt-3">Transferir</button>
                    </form>
                </section>

                <section class="col-12 col-md-3 m-2">
                    <h2 class="container mb-3">Consultar usuario</h2>
                    <form class="p-3 border rounded" id="formOne">
                        <label class="form-label" for="email">Ingrese mail</label>
                        <input class="form-control" type="email" name="email" placeholder="Mail" required />

                        <button type="submit" class="btn btn-primary mt-3">Consultar</button>
                    </form>
                </section>
            </div>
        </main>
        <section class="container">
            <div class="row">
                <div class="col-12 col-md-6">
                    <table class="table table-secondary table-striped table-hover mt-3">
                        <thead>
                            <tr>
                                <th scope="col">Nombre</th>
                                <th scope="col">Apellido</th>
                                <th scope="col">Email</th>
                                <th scope="col">Saldo</th>
                                <th scope="col">-</th>
                            </tr>
                        </thead>
                        <tbody id="tBody">
                            <tr>
                                <td>Mark</td>
                                <td>Otto</td>
                                <td>@mdo</td>
                                <td>@mdo</td>
                                <td>@mdo</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js"
            integrity="sha512-JSCFHhKDilTRRXe9ak/FJ28dcpOJxzQaCd3Xg8MyF6XFjODhy/YMCM8HW0TFDckNHWUewW+kfvhin43hKtJxAw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <script src="./assets/js/app.js"></script>
    </body>
</html>
